openapi: 3.0.3
info:
  title: Woovi
  description: >-
    A Woovi é uma Plataforma de Gestão de Pagamentos. Para utilizar nossa API
    você deve acessar  __[https://api.woovi.com/](https://api.woovi.com/)__ e
    somente o mesmo. A Woovi não aceita subdominios para a API.


    Veja como configurar seu acesso a nossa API
    [aqui](https://developers.woovi.com/docs/apis/api-getting-started).
  version: 1.0.0
servers:
  - url: https://api.woovi.com
    description: Production server
security:
  - AppID: []
paths:
  /api/v1/account/{accountId}:
    get:
      tags:
        - account
      summary: Get an Account
      parameters:
        - name: accountId
          in: path
          description: ID of the Account
          required: true
          schema:
            type: string
          example: 6290ccfd42831958a405debc
      responses:
        '200':
          description: The Account retrieve using the given Account ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  account:
                    type: object
                    $ref: '#/components/schemas/CompanyBankAccount'
              example:
                account:
                  accountId: 6290ccfd42831958a405debc
                  isDefault: true
                  balance:
                    total: 129430
                    blocked: 0
                    available: 129430
        '400':
          description: An error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
